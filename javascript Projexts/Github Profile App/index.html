<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainClass">
        <div class="inputArea">
            <input type="text" name="" id="inputText" >

        </div>

        <div class="displayArea">
            <div class="imgSide">
                <div class="image">
                    <img src="panda img.jpg" alt="panda img">
                </div>
            </div>
            <div class="textSide">
                <div class="userName">
                    <p>ider NAAM</p>
                </div>
                <span class="nullSpan">
                    null
                </span>
                <div class="userInfo">
                    <li>10 <strong>Followers</strong></li>
                    <li>15 <strong>Following</strong></li>
                    <li>17 <strong>Repos</strong></li>

                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
